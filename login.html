<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login DokterCare</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2ec4b6, #219ebc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #ffffff;
      width: 350px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-card h2 {
      color: #219ebc;
      margin-bottom: 10px;
    }

    .login-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2ec4b6;
      box-shadow: 0 0 6px rgba(46, 196, 182, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2ec4b6, #219ebc);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .footer-text {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login Dokter</h2>
    <p>Silakan masuk ke sistem kesehatan</p>

    <form>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Masukkan username">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Masukkan password">
      </div>

      <button type="submit">Masuk</button>
    </form>

    <div class="footer-text">
      Â© 2026 Sistem Informasi Kesehatan
    </div>
  </div>

</body>
</html>
