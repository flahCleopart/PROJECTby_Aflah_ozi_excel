<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Biodata Dokter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #219ebc, #2ec4b6);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    .header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 8px 0 5px;
      font-size: 22px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 25px;
    }

    .content h3 {
      margin-bottom: 15px;
      color: #219ebc;
      text-align: center;
    }

    .data {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 6px;
    }

    .data span {
      color: #555;
    }

    .data strong {
      color: #333;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2ec4b6, #219ebc);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <!-- Ganti src dengan foto dokter -->
      <img src="Screenshot_2026-02-05-16-08-05-566_com.ss.android.ugc.trill.jpg" alt="Foto Dokter">
      <h2>Dr. Ahmad Pratama</h2>
      <p>Dokter Umum</p>
    </div>

    <div class="content">
      <h3>Biodata Dokter</h3>

      <div class="data">
        <span>Nama</span>
        <strong>Dr. Ahmad Pratama</strong>
      </div>

      <div class="data">
        <span>Tempat, Tgl Lahir</span>
        <strong>Jakarta, 12 Mei 1990</strong>
      </div>

      <div class="data">
        <span>Spesialis</span>
        <strong>Dokter Umum</strong>
      </div>

      <div class="data">
        <span>Rumah Sakit</span>
        <strong>RS Sehat Sentosa</strong>
      </div>

      <div class="data">
        <span>No. SIP</span>
        <strong>1234567890</strong>
      </div>

      <div class="data">
        <span>Pengalaman</span>
        <strong>8 Tahun</strong>
      </div>

      <div class="btn-center">
  <a href="chatnew.html" class="btn">Hubungi Dokter</a>
</div>
    </div>
  </div>

</body>
</html>
